<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- AI圆圈 -->
    <circle cx="300" cy="200" r="120" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <text x="300" y="200" font-family="Arial" font-size="24" fill="#334155" text-anchor="middle" dominant-baseline="middle">AI</text>
    
    <!-- Marketing圆圈 -->
    <circle cx="500" cy="200" r="120" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <text x="500" y="200" font-family="Arial" font-size="24" fill="#334155" text-anchor="middle" dominant-baseline="middle">Marketing</text>
    
    <!-- 连接线 -->
    <line x1="420" y1="200" x2="380" y2="200" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- 交叉区域 -->
    <circle cx="400" cy="200" r="40" fill="#f472b6" fill-opacity="0.3"/>
    <text x="400" y="200" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle" dominant-baseline="middle">Synergy</text>
    
    <!-- 特点列表 -->
    <text x="100" y="100" font-family="Arial" font-size="14" fill="#64748b">
        • Data Analysis
        <tspan x="100" dy="20">• Automation</tspan>
        <tspan x="100" dy="20">• Prediction</tspan>
    </text>
    
    <text x="600" y="100" font-family="Arial" font-size="14" fill="#64748b">
        • Strategy
        <tspan x="600" dy="20">• Creativity</tspan>
        <tspan x="600" dy="20">• Engagement</tspan>
    </text>
</svg>