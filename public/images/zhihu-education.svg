<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Zhihu Logo Style Element -->
  <g transform="translate(100, 100)">
    <circle cx="50" cy="50" r="40" fill="#0066FF"/>
    <text x="50" y="65" fill="white" text-anchor="middle" font-family="Arial" font-size="40" font-weight="bold">çŸ¥</text>
  </g>
  
  <!-- Education Icons -->
  <g transform="translate(200, 50)">
    <!-- Graduation Cap -->
    <path d="M300,50 L400,0 L500,50 L400,100 Z M400,100 L400,150 M250,75 L550,75" fill="none" stroke="#495057" stroke-width="4"/>
    
    <!-- Book Stack -->
    <g transform="translate(300, 150)">
      <path d="M0,0 L100,0 L100,20 L0,20 Z" fill="#28a745"/>
      <path d="M10,-10 L110,-10 L110,10 L10,10 Z" fill="#17a2b8"/>
      <path d="M20,-20 L120,-20 L120,0 L20,0 Z" fill="#dc3545"/>
    </g>
  </g>
  
  <!-- Connection Network -->
  <g transform="translate(150, 250)">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="20" fill="#6c757d"/>
    <circle cx="100" cy="-50" r="20" fill="#6c757d"/>
    <circle cx="200" cy="0" r="20" fill="#6c757d"/>
    <circle cx="300" cy="-50" r="20" fill="#6c757d"/>
    <circle cx="400" cy="0" r="20" fill="#6c757d"/>
    
    <!-- Connections -->
    <line x1="0" y1="0" x2="100" y2="-50" stroke="#6c757d" stroke-width="2"/>
    <line x1="100" y1="-50" x2="200" y2="0" stroke="#6c757d" stroke-width="2"/>
    <line x1="200" y1="0" x2="300" y2="-50" stroke="#6c757d" stroke-width="2"/>
    <line x1="300" y1="-50" x2="400" y2="0" stroke="#6c757d" stroke-width="2"/>
  </g>
  
  <!-- User Icons -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="15" fill="#007bff"/>
    <text x="0" y="5" fill="white" text-anchor="middle" font-size="20">S</text>
    
    <circle cx="100" cy="0" r="15" fill="#28a745"/>
    <text x="100" y="5" fill="white" text-anchor="middle" font-size="20">T</text>
    
    <circle cx="200" cy="0" r="15" fill="#dc3545"/>
    <text x="200" y="5" fill="white" text-anchor="middle" font-size="20">P</text>
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(400, 350)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#343a40" text-anchor="middle">Knowledge Sharing Platform for Education</text>
  </g>
</svg>