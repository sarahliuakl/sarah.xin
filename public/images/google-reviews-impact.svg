<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Star Rating -->
  <g transform="translate(100, 100)">
    <path d="M25,10 L10,40 L40,20 L0,20 L30,40 Z" fill="#FFD700" transform="scale(2)"/>
    <path d="M85,10 L70,40 L100,20 L60,20 L90,40 Z" fill="#FFD700" transform="scale(2)"/>
    <path d="M145,10 L130,40 L160,20 L120,20 L150,40 Z" fill="#FFD700" transform="scale(2)"/>
    <path d="M205,10 L190,40 L220,20 L180,20 L210,40 Z" fill="#FFD700" transform="scale(2)"/>
    <path d="M265,10 L250,40 L280,20 L240,20 L270,40 Z" fill="#FFD700" transform="scale(2)"/>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(400, 200)">
    <path d="M0,100 L200,-100 L180,-80 L200,-100 L160,-90" stroke="#28a745" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Business Icon -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="100" height="100" fill="#007bff" rx="10"/>
    <path d="M20,40 L80,40 L80,90 L20,90 Z M40,20 L60,20 L60,40 L40,40 Z" fill="white"/>
  </g>
  
  <!-- Review Icons -->
  <g transform="translate(550, 250)">
    <circle cx="25" cy="25" r="20" fill="#dc3545"/>
    <circle cx="75" cy="25" r="20" fill="#28a745"/>
    <circle cx="50" cy="75" r="20" fill="#ffc107"/>
    <text x="25" y="30" fill="white" text-anchor="middle" font-size="20">✓</text>
    <text x="75" y="30" fill="white" text-anchor="middle" font-size="20">✓</text>
    <text x="50" y="80" fill="white" text-anchor="middle" font-size="20">✓</text>
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(400, 350)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#343a40" text-anchor="middle">Reviews Drive Business Growth</text>
  </g>
</svg>