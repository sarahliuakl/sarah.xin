<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- China Map Outline -->
  <g transform="translate(100, 50)">
    <path d="M200,50 C250,30 300,20 350,30 C400,40 450,60 500,50 C550,40 580,60 600,80 C620,100 630,150 620,200 C610,250 580,280 550,300 C520,320 450,330 400,320 C350,310 300,290 250,300 C200,310 150,290 120,250 C90,210 80,150 100,100 C120,50 150,70 200,50Z" fill="#dc3545" opacity="0.2"/>
  </g>
  
  <!-- Digital Icons -->
  <g transform="translate(200, 150)">
    <!-- WeChat Icon -->
    <rect x="0" y="0" width="60" height="60" fill="#28a745" rx="10"/>
    <text x="30" y="40" fill="white" text-anchor="middle" font-size="40">W</text>
    
    <!-- Douyin Icon -->
    <rect x="100" y="0" width="60" height="60" fill="#17a2b8" rx="10"/>
    <text x="130" y="40" fill="white" text-anchor="middle" font-size="40">D</text>
    
    <!-- Red Book Icon -->
    <rect x="200" y="0" width="60" height="60" fill="#dc3545" rx="10"/>
    <text x="230" y="40" fill="white" text-anchor="middle" font-size="40">R</text>
  </g>
  
  <!-- Connection Lines -->
  <g transform="translate(200, 220)" stroke="#6c757d" stroke-width="2">
    <line x1="30" y1="0" x2="30" y2="50"/>
    <line x1="130" y1="0" x2="130" y2="50"/>
    <line x1="230" y1="0" x2="230" y2="50"/>
  </g>
  
  <!-- NZ Icon -->
  <g transform="translate(350, 280)">
    <path d="M0,0 L100,0 L100,50 L0,50 Z" fill="#007bff"/>
    <text x="50" y="35" fill="white" text-anchor="middle" font-size="24">NZ SME</text>
  </g>
  
  <!-- Growth Indicators -->
  <g transform="translate(500, 150)">
    <path d="M0,100 L50,60 L100,40 L150,0" stroke="#28a745" stroke-width="4" fill="none"/>
    <circle cx="0" cy="100" r="5" fill="#28a745"/>
    <circle cx="50" cy="60" r="5" fill="#28a745"/>
    <circle cx="100" cy="40" r="5" fill="#28a745"/>
    <circle cx="150" cy="0" r="5" fill="#28a745"/>
  </g>
  
  <!-- Text Elements -->
  <g transform="translate(400, 350)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#343a40" text-anchor="middle">Digital Marketing Opportunities in China</text>
  </g>
</svg>